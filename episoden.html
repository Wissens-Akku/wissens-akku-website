            function createLoadingSpinnerHTML() {
                return `<div class="col-span-full flex justify-center items-center p-12"><div class="spinner"></div></div>`;
            }

            function renderEpisodes(episodeList) {
                if (!allEpisodesGrid) return;
                // Fall 1: Gruppierte Suchergebnisse
                if (typeof episodeList === 'object' && !Array.isArray(episodeList)) {
                    if (Object.keys(episodeList).length === 0) {
                        allEpisodesGrid.innerHTML = `<div class="col-span-full text-center text-brand-accent-400 p-8"><p>Keine Episoden für deine Suche gefunden.</p></div>`;
                        return;
                    }
                    let html = '';
                    for (const category in episodeList) {
                        html += `<div class="col-span-full">
                                     <h3 class="text-2xl font-bold font-heading mb-6 border-b-2 border-brand-accent-500/50 pb-2">${category}</h3>
                                 </div>`;
                        html += episodeList[category].map(createEpisodeCard).join('');
                    }
                    allEpisodesGrid.innerHTML = html;
                } else { // Fall 2: Standard-Array von Episoden (initial oder nach Kategorie gefiltert)
                    if (episodeList.length === 0) {
                        allEpisodesGrid.innerHTML = `<div class="col-span-full text-center text-brand-accent-400 p-8"><p>Keine Episoden für deine Suche gefunden.</p></div>`;
                        return;
                    }
                    allEpisodesGrid.innerHTML = episodeList.map(createEpisodeCard).join('');
                }
            }

            function extractCategoriesFromTitle(title) {
                const regex = /([a-zA-ZäöüÄÖÜß]+)\s*#/g;
                const matches = [...title.matchAll(regex)];
                return matches.map(match => match[1].charAt(0).toUpperCase() + match[1].slice(1));
            }

            function setupCategoryFilter(episodes) { 
                const categories = new Set();
                episodes.forEach(episode => {
                    extractCategoriesFromTitle(episode.title).forEach(cat => categories.add(cat));
                });

                const sortedCategories = Array.from(categories).sort();
                
                let html = `<button data-category="all" class="category-tab active bg-transparent border border-brand-accent-500 text-brand-accent-400 font-semibold py-2 px-4 rounded-full transition-colors hover:bg-brand-accent-500 hover:text-white">Alle anzeigen</button>`;
                sortedCategories.forEach(category => {
                    html += `<button data-category="${category}" class="category-tab bg-transparent border border-brand-accent-500 text-brand-accent-400 font-semibold py-2 px-4 rounded-full transition-colors hover:bg-brand-accent-500 hover:text-white">${category}</button>`;
                });
                categoryTabsContainer.innerHTML = html;

                categoryTabsContainer.addEventListener('click', (e) => {
                    if (e.target.matches('.category-tab')) {
                        const selectedCategory = e.target.dataset.category;

                        categoryTabsContainer.querySelectorAll('.category-tab').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        searchInput.value = '';

                        if (selectedCategory === 'all') {
                            renderEpisodes(allEpisodes);
                        } else {
                            const filtered = allEpisodes.filter(episode => {
                                const episodeCategories = extractCategoriesFromTitle(episode.title);
                                return episodeCategories.includes(selectedCategory);
                            });
                            renderEpisodes(filtered);
                        }
                    }
                });
            }

            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const searchWords = searchTerm.split(/\s+/).filter(Boolean);

                if (searchWords.length === 0) {
                    renderEpisodes(allEpisodes);
                    categoryTabsContainer.querySelectorAll('.category-tab').forEach(btn => btn.classList.remove('active'));
                    const allBtn = categoryTabsContainer.querySelector('[data-category="all"]');
                    if (allBtn) allBtn.classList.add('active');
                    return;
                }

                const filteredEpisodes = allEpisodes.filter(episode => {
                    const cleanTitle = episode.title.toLowerCase().replace(/[^a-z0-9\säöüß-]/g, '');
                    const titleWords = cleanTitle.split(/\s+/);
                    return searchWords.every(searchWord => titleWords.some(titleWord => titleWord.startsWith(searchWord)));
                });

                categoryTabsContainer.querySelectorAll('.category-tab').forEach(btn => btn.classList.remove('active'));

                const groupedEpisodes = filteredEpisodes.reduce((acc, episode) => {
                    const categories = extractCategoriesFromTitle(episode.title);
                    if (categories.length > 0) {
                        categories.forEach(category => {
                            if (!acc[category]) acc[category] = [];
                            acc[category].push(episode);
                        });
                    } else {
                        if (!acc['Weitere Treffer']) acc['Weitere Treffer'] = [];
                        acc['Weitere Treffer'].push(episode);
                    }
                    return acc;
                }, {});

                renderEpisodes(groupedEpisodes);
            }

            async function fetchAndCacheEpisodes() {
                try {
                    let fetchUrl = 'assets/js/episodes.json'; // Default to local file
                    const episodeUpdateInfoDiv = document.getElementById('episode-update-info');

                    // Check Cookiebot consent for marketing cookies
                    if (typeof Cookiebot !== 'undefined' && Cookiebot.consent && Cookiebot.consent.marketing) {
                        fetchUrl = '/.netlify/functions/rss-proxy'; // Use Netlify Function for latest
                        console.log('Cookie consent given. Fetching latest episodes from Netlify Function.');
                        if (episodeUpdateInfoDiv) {
                            episodeUpdateInfoDiv.classList.add('hidden'); // Hide message if consent given
                        }
                    } else {
                        console.log('Cookie consent not given. Loading episodes from local build file.');
                        if (episodeUpdateInfoDiv) {
                            episodeUpdateInfoDiv.innerHTML = '<div class="col-span-full text-center text-yellow-400 p-4 bg-gray-800/50 rounded-lg mb-4"><p class="font-bold">Hinweis: Die angezeigten Folgen sind möglicherweise nicht die allerneuesten, da du die Marketing-Cookies nicht akzeptiert hast.</p></div>';
                            episodeUpdateInfoDiv.classList.remove('hidden'); // Show message
                        }
                    }

                    const response = await fetch(fetchUrl);
                    if (!response.ok) throw new Error('Network response was not ok.');
                    
                    const data = await response.json();
                    if (data.status !== 'ok') throw new Error('JSON data status is not ok.');

                    allEpisodes = data.items;
                    
                    return allEpisodes;

                } catch (error) {
                    console.error("Fehler beim Laden der Episoden-Daten:", error);
                    if (allEpisodesGrid) {
                        allEpisodesGrid.innerHTML = `<div class="col-span-full text-center text-red-400 p-8">
                            <p class="font-bold">Die Episoden-Daten konnten leider nicht geladen werden.</p>
                            <p class="text-sm mt-2">Bitte versuche es später erneut.</p>
                        </div>`;
                    }
                    return []; // Return empty array on error
                }
            }

            async function initPage() {
                if (!allEpisodesGrid) return;

                allEpisodesGrid.innerHTML = createLoadingSpinnerHTML();

                console.log('Fetching episodes from local file.');
                allEpisodes = await fetchAndCacheEpisodes();
                renderEpisodes(allEpisodes);
                setupCategoryFilter(allEpisodes);
            }

            function setupEventListeners() {
                if (searchInput) {
                    searchButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        performSearch();
                    });
                    searchInput.addEventListener('keyup', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            performSearch();
                        }
                    });
                }

                mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
                
                if (workflowModal && openWorkflowModalButtons.length && closeWorkflowModalButton) {
                    openWorkflowModalButtons.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            workflowModal.classList.remove('hidden');
                            mobileMenu.classList.add('hidden');
                        });
                    });
                    closeWorkflowModalButton.addEventListener('click', () => workflowModal.classList.add('hidden'));
                    workflowModal.addEventListener('click', (e) => {
                        if (e.target === workflowModal) workflowModal.classList.add('hidden');
                    });
                }

                if (contactModal && openContactModalButtons.length && closeContactModalButton) {
                    openContactModalButtons.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            contactModal.classList.remove('hidden');
                            mobileMenu.classList.add('hidden');
                        });
                    });
                    closeContactModalButton.addEventListener('click', () => contactModal.classList.add('hidden'));
                    contactModal.addEventListener('click', (e) => {
                        if (e.target === contactModal) {
                            const isFormEmpty = Array.from(contactFormInputs).every(input => input.value === '');
                            if (isFormEmpty) contactModal.classList.add('hidden');
                        }
                    });
                }
            }

            // --- Initialization ---
            initPage();
            setupEventListeners();
        });
    </script>
