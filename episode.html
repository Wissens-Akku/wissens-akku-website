    <script src="assets/js/episode-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentContainer = document.getElementById('episode-content');
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                contentContainer.innerHTML = '<p class="text-center text-red-400">Fehler: Episoden-Slug nicht in der URL gefunden.</p>';
                return;
            }

            // Helper function to create a slug (must match the one in episode-loader.js)
            const createSlug = (title) => {
                return (title || '').toString()
                    .replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue').replace(/ß/g, 'ss')
                    .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                    .toLowerCase().trim().replace(/\s+/g, '-').replace(/[^\w-]+/g, '').replace(/--+/g, '-');
            };

            try {
                const response = await fetch('assets/js/episodes.json');
                if (!response.ok) throw new Error('Episoden-Daten konnten nicht geladen werden.');
                const data = await response.json();
                const episode = data.items.find(item => createSlug(item.title) === slug);

                if (episode) {
                    document.title = `${episode.title} | Wissens-Akku`;
                    
                    const formattedDate = new Date(episode.pubDate).toLocaleDateString('de-DE', { year: 'numeric', month: 'long', day: 'numeric' });
                    const cleanContent = (episode.contentEncoded || episode.content || '').replace(/<br><br>/g, '</p><p>');

                    const platforms = {
                        spotify: episode.link || 'https://open.spotify.com/show/4cvMLk6acssF3L31vMHy9H',
                        apple: 'https://podcasts.apple.com/us/podcast/wissens-akku/id1833243965',
                        youtube: 'https://www.youtube.com/@Wissens-Akku'
                    };

                    contentContainer.innerHTML = `
                        <h1 class="text-3xl md:text-4xl font-bold font-heading mb-4">${episode.title}</h1>
                        <p class="text-gray-400 mb-8">${formattedDate}</p>
                        
                        <div class="prose prose-invert max-w-none text-lg leading-relaxed">
                           <p>${cleanContent}</p>
                        </div>

                        <div class="mt-12 pt-8 border-t border-gray-700/50">
                            <h2 class="text-2xl font-bold font-heading mb-6 text-center">Jetzt überall anhören</h2>
                            <div class="flex justify-center items-center gap-4 md:gap-6 flex-wrap">
                                <a href="${platforms.spotify}" target="_blank" rel="noopener noreferrer" class="w-full sm:w-auto flex-grow sm:flex-grow-0 bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-center hover:bg-green-700 transition-transform hover:scale-105 transform no-underline">Spotify</a>
                                <a href="${platforms.apple}" target="_blank" rel="noopener noreferrer" class="w-full sm:w-auto flex-grow sm:flex-grow-0 bg-purple-600 text-white font-bold py-3 px-6 rounded-lg text-center hover:bg-purple-700 transition-transform hover:scale-105 transform no-underline">Apple Podcasts</a>
                                <a href="${platforms.youtube}" target="_blank" rel="noopener noreferrer" class="w-full sm:w-auto flex-grow sm:flex-grow-0 bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-center hover:bg-red-700 transition-transform hover:scale-105 transform no-underline">YouTube</a>
                            </div>
                        </div>
                    `;
                } else {
                    contentContainer.innerHTML = '<p class="text-center text-red-400">Episode nicht gefunden.</p>';
                }
            } catch (error) {
                console.error('Fehler beim Laden der Episode:', error);
                contentContainer.innerHTML = '<p class="text-center text-red-400">Fehler beim Laden der Episode. Bitte versuche es später erneut.</p>';
            }
        });
    </script>
